<div class="col-md-12">
  <table>
    <thead>
      <tr>
        <th>
          Action
        </th>
        <th>User Name</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList">
        <td>
          <button>Delete</button>
        </td>
        <td>{{user.userName}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
      </tr>
    </tbody>
  </table>
</div>
